<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music_image" src="" class="card-img-top">
            <audio id="audio"></audio>
            <div id="music_details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress_bar" class="form-range">
                    <div class="times">
                        <span id="current_time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button id="prev" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-forward-step"></i>
                    </button> 
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music_list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume_bar" max="100" value="100" class="form-range">
                </div>
            </div>
            <div class="collapses show" id="music_list">
                <ul class="list-group list-group-flush">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="javascript/music.js"></script>
    <script src="javascript/music_player.js"></script>
    <script src="javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
